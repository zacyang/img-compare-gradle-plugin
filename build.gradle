apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'maven'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile gradleApi()
    compile 'com.yang.icompare:img-compare:1.0-SNAPSHOT'
    testCompile 'junit:junit:4.12'
}

group = "com.yang.icompare"
version = '1.0-SNAPSHOT'

publishing {
    publications {
        maven(MavenPublication) {
            groupId "$group"
            artifactId 'img-compare-gradle-plugin'
            version "$version"
            from components.java
        }

    }
    repositories{
        mavenLocal()
    }
}
uploadArchives {
    repositories {
        mavenLocal()
    }
}